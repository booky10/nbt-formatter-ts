<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css?v=4" rel="stylesheet" type="text/css"/>
    <script src="script.js?v=5" type="text/javascript" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>

    <title>Minecraft Nbt Formatter</title>
    <meta name="description" content="Reformats Minecraft NBT with indention using Adventure's NBT library."/>
    <meta name="keywords" content="minecraft, nbt, formatter, reformatter, minify, minifying"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
</head>

<body>
<div class="container">
    <header>
        <h1>Minecraft Nbt Formatter</h1>
        <p>Enter nbt in text area below and use buttons for formatting nbt or minifying nbt.</p>
        <p>View <a href="https://minecraft.wiki/w/NBT_format#SNBT_format">Minecraft Wiki</a> to see how SNBT works.</p>
    </header>

    <div>
        <label for="input"></label>
        <textarea id="input" autocomplete="off" autocorrect="off" autofocus spellcheck="false"
                  placeholder="Insert NBT here" rows="10"></textarea>
    </div>

    <div class="inputs">
        <div>
            <label for="resolve">Resolve Tags?</label>
            <input id="resolve" type="checkbox">
        </div>
        <div>
            <button id="reformat">Reformat</button>
            <button id="minify">Minify</button>
            <button id="copy">Copy</button>
        </div>
    </div>

    <div>
        <span id="status"></span>
        <code id="message"></code>
    </div>
</div>
</body>
</html>
